<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Toko Roti Lilicia Bakehouse</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,sans-serif;background:#fff8f2;color:#333}
:root{
  --accent:#c76b39;
  --shadow:0 6px 18px rgba(0,0,0,.1);
}
header{background:#fff;padding:16px;box-shadow:var(--shadow)}
.container{max-width:1100px;margin:auto;padding:16px}
.nav{display:flex;justify-content:space-between;align-items:center}
.logo{background:var(--accent);color:#fff;padding:6px 12px;border-radius:8px;font-weight:bold}
nav a{margin-left:16px;font-weight:bold}

.hero{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:20px}
.hero img{width:50%;border-radius:12px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:20px}
.card{background:#fff;padding:12px;border-radius:12px;box-shadow:var(--shadow)}
.card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
.card h3{margin:8px 0}
.price{color:var(--accent);font-weight:bold}
button{cursor:pointer}

.add{margin-top:8px;padding:8px 12px;border:none;border-radius:8px;background:#f3e2d7}

.cart{background:#fff;padding:12px;border-radius:12px;box-shadow:var(--shadow);max-width:420px;margin-top:20px}
.cart-item{display:flex;justify-content:space-between;border-bottom:1px dashed #ddd;padding:6px 0}

form{background:#fff;padding:16px;border-radius:12px;box-shadow:var(--shadow)}
input,textarea{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #ddd}
.submit{background:var(--accent);color:#fff;border:none;font-weight:bold;margin-top:12px}

footer{text-align:center;margin-top:30px;padding:20px;font-size:13px;color:#2d0f85}

@media(max-width:500px){
  .hero{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="logo">Selamat datang di </div> <img src="img/Logo.jpg" alt="Lilicia Bakehouse">
    <nav>
      <a href="#produk">Produk</a>
      <a href="#checkout">Checkout</a>
    </nav>
  </div>
</header>

<div class="container">

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Roti Hangat & Segar Setiap Hari</h1>
    <p>Nikmati roti terbaik dengan bahan berkualitas.</p>
  </div>
  
</section>

<!-- PRODUK -->
<section id="produk">
<h2>Produk Kami</h2>

<div class="grid">

  <div class="card">
    <img src="img/RotiManis.jpg" alt="RotiManis">
    <h3>Roti Manis</h3>
    <div class="price">Rp15.000</div>
    <button class="add" onclick="addToCart('RotiManis',15000)">Tambah</button>
  </div>

  <div class="card">
    <img src="img/BoluCoklat.jpg" alt="BoluCokelat">
    <h3>Bolu Cokelat</h3>
    <div class="price">Rp38.000</div>
    <button class="add" onclick="addToCart('BoluCokelat',38000)">Tambah</button>
  </div>

  <div class="card">
    <img src="img/RotiKeju.jpg" alt="RotiKeju">
    <h3>Roti Keju</h3>
    <div class="price">Rp45.000</div>
    <button class="add" onclick="addToCart('RotiKeju',45000)">Tambah</button>
  </div>
<div class="card">
    <img src="img/cookies.jpg" alt="RotiKeju">
    <h3>Cookies</h3>
    <div class="price">Rp25.000</div>
    <button class="add" onclick="addToCart('cookies',25000)">Tambah</button>
  </div>
</div>

<!-- KERANJANG -->
<div class="cart">
  <strong>Keranjang</strong>
  <div id="cartList"></div>
  <p id="cartCount">0 item</p>
  <button onclick="checkout()" class="submit">Checkout</button>
  <button onclick="clearCart()" style="margin-top:6px">Kosongkan</button>
</div>
</section>

<!-- CHECKOUT -->
<section id="checkout" style="margin-top:30px">
<h2>Rincian Pemesanan</h2>

<form onsubmit="event.preventDefault();sendMessage();">
  <textarea id="product" readonly placeholder="Rincian Produk"></textarea>
  <input id="qty" readonly placeholder="Jumlah Item">
  <input id="total" readonly placeholder="Total Harga">

  <textarea id="msg" placeholder="Catatan (opsional)"></textarea>
  <input id="name" placeholder="Nama Pemesan" required>
  <input id="phone" placeholder="No WhatsApp" required>

  <button type="submit" class="submit">üõí Pesan via WhatsApp</button>
</form>
</section>

</div>

<footer>¬© 2025 Bakehouse</footer>

<script>
const cart = [];

// TAMBAH KE KERANJANG (QTY OTOMATIS)
function addToCart(name, price){
  const item = cart.find(p => p.name === name);
  if(item){
    item.qty++;
  }else{
    cart.push({name, price, qty: 1});
  }
  renderCart();
}

// TAMPILKAN KERANJANG
function renderCart(){
  const list = document.getElementById('cartList');
  const count = document.getElementById('cartCount');

  let totalItem = 0;
  list.innerHTML = '';

  cart.forEach(item=>{
    totalItem += item.qty;
    list.innerHTML += `
      <div class="cart-item">
        <span>${item.name} x${item.qty}</span>
        <span>Rp${(item.price * item.qty).toLocaleString()}</span>
      </div>
    `;
  });

  count.innerText = totalItem + ' item';
}

// KOSONGKAN KERANJANG
function clearCart(){
  cart.length = 0;
  renderCart();
}

// CHECKOUT
function checkout(){
  if(cart.length === 0){
    alert('Keranjang kosong');
    return;
  }

  let detailProduk = '';
  let total = 0;
  let totalItem = 0;

  cart.forEach(item=>{
    detailProduk += `- ${item.name} x${item.qty} = Rp${(item.price * item.qty).toLocaleString()}\n`;
    total += item.price * item.qty;
    totalItem += item.qty;
  });

  document.getElementById('product').value = detailProduk;
  document.getElementById('qty').value = totalItem;
  document.getElementById('total').value = 'Rp ' + total.toLocaleString();

  document.getElementById('checkout').scrollIntoView({behavior:'smooth'});
}

// KIRIM KE WHATSAPP (REAL)
function sendMessage(){
  const adminWA = "6281368178228"; // üî¥ GANTI NOMOR ADMIN

  const pesan = `
*PESANAN BARU - BAKEHOUSE*
-------------------------
Nama: ${name.value}
No WA: ${phone.value}

Pesanan:
${product.value}

Jumlah Item: ${qty.value}
Total: ${total.value}

Catatan:
${msg.value || '-'}

Terima kasih üôè
`;

  window.open(
    "https://wa.me/" + adminWA + "?text=" + encodeURIComponent(pesan),
    "_blank"
  );
}
</script>

</body>
</html>
